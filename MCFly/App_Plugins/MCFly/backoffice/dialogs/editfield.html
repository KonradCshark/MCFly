<div ng-controller="MCFly.EditFieldController" class="umb-overlay umb-overlay-right">
    <form name="dialogForm" ng-submit="editField()">

        <umb-panel>
            <div class="umb-overlay-header">
                <h4 class="umb-overlay__title">Update Field</h4>
                <p class="umb-overlay__subtitle"></p>
            </div>

            <div class="umb-panel-body  umb-scrollable with-footer">

                <umb-pane>
                    <umb-control-group label="Caption">
                        <input type="text" ng-model="field.caption"  required />
                    </umb-control-group>
                    <umb-control-group label="Alias">
                        <input type="text" ng-model="field.alias" required />
                    </umb-control-group>
                    <umb-control-group label="Type">
                        <select ng-model="field.fieldTypeName" required ng-change="supportsPlaceholder(field.fieldTypeName);">
                            <option ng-repeat="fldType in fieldtypes" value{{fldType.Name}}>{{fldType.Name}}</option>

                        </select>
                    </umb-control-group>
                    <umb-control-group label="Placeholder" ng-if="currentSupportsPlaceholder">
                        <input ng-model="field.placeholder" type="text" />
                    </umb-control-group>
                    <umb-control-group label="Required">
                        <input type="checkbox" ng-model="field.required" />
                    </umb-control-group>
                </umb-pane>
            </div>
            <div class="umb-panel-footer">
                <div class="btn-toolbar umb-btn-toolbar pull-right">
                    <!--<a class="btn btn-link" ng-click="close()">
                        <localize key="cancel" />
                    </a>-->
                    <button type="submit" class="btn btn-primary" ng-disabled="!dialogForm.$valid">
                        Update
                    </button>
                </div>
            </div>
        </umb-panel>









    </form>


</div>
