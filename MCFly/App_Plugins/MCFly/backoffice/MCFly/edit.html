<form name="formForm"
      ng-controller="MCFly.EditController"
      ng-show="loaded"
      ng-submit="save(form)"
      val-form-manager>


    <umb-editor-view ng-if="!loading">

        <umb-editor-header name="form.name"
                           alias="form.alias"
                          
                           hide-description="true"
                           navigation="navigation"
                           hide-icon="true">
        </umb-editor-header>

        <umb-editor-container class="editors-document-type-container">

            <div class="editors-document-type-canvas">
                <umb-editor-sub-views 
                                      sub-views="navigation"
                                      model="form">
                </umb-editor-sub-views>
            </div>

        </umb-editor-container>

        <umb-editor-footer>

            <umb-editor-footer-content-left>
              
            </umb-editor-footer-content-left>

            <umb-editor-footer-content-right>
                <button type="submit" data-hotkey="ctrl+s" class="btn btn-success">
                    <localize key="buttons_save">Save</localize>
                </button>
            </umb-editor-footer-content-right>

        </umb-editor-footer>

    </umb-editor-view>

</form>
